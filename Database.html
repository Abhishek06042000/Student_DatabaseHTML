<!DOCTYPE html>
<html>
    <head>
        <title>Student Recoder</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div class="container">
        <h2 class="text-primary text-center">Student Database</h2>
        <h4 class="text text-center">COMPUTER ENGINEERING SEM-4</h4>
            <div class="formContainer">
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" id="name"/>
                   <label>Roll No.:</label>
                   <input type="number" id="rollNo" class="form-control"/>
                   <label>Subjects:</label>
                   <select class="form-control" id="subject">
                       <option value="CO">CO</option>
                       <option value="OS">OS</option>
                       <option value="OOPC">OOPC</option>
                       <option value="NSM">NSM</option>
                   </select>
                   <small><input type="checkbox" class="form-check-input" id="agree"/> You agree to our terms and conditions.</small>
                   <br/>
                   <button class="btn btn-success" id="submitBtn" disabled>Submit</button>
                </div>
            </div>
        <div id="bd" class="table-responsive">
            
        </div>
        </div>
    </body>
</html>
